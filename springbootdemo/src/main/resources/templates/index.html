<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html">
   <div layout:fragment="site_content">
         <div class="row mt-5">
             <div class="col-12">
                  <table class="table table-striped">
                      <thead>
                             <tr>
                                 <th>ID</th>
                                 <th  th:text="#{label.name}"></th>
                                 <th  th:text="#{label.price}"></th>
                                 <th  th:text="#{label.amount}"></th>
                                 <th  th:text="#{label.country}"></th>
                                 <th  th:text="#{label.categories}"></th>
                                 <th  th:text="#{label.details}"></th>
                             </tr>
                      </thead>
                      <tbody>
                            <tr th:each="it:${tovary}">
                                  <th th:text="${it.getId()}"></th>
                                  <th th:text="${it.getName()}"></th>
                                  <th th:text="${it.getPrice()}"></th>
                                  <th th:text="${it.getAmount()}"></th>
                                  <th th:text="${it.getCountry()!=null?it.getCountry().getName()+'/'+it.getCountry().getCode():'null'}"></th>
                                  <th>
                                      <span th:each="cat:${it.getCategories()}" th:text="${cat.getName()}" style="display: block;"></span>
                                  </th>
                                  <th><a th:href="@{'/details/'+${it.getId()}}" class="btn btn-info btn-sm" th:text="#{label.details}"></a></th>
                            </tr>
                      </tbody>
                  </table>
             </div>
         </div>
   </div>
</html>
